

services:
  # Override for development/testing
  etl-app:
    # Override command for immediate execution instead of scheduling
    command: ["python", "main.py", "--run-now"]
    
    # Add development volumes
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
      - ./:/app  # Mount source code for development
    
